<div class="add-section-menubar">
  <span>Select Source</span>
  <!-- ko foreach: buttons -->
    <button
      type="button"
      data-bind="
        css: {
          'add-section-button': true,
          [ $data.label ]: true,
        },
        click: () => $parent.addSection($data.source),
        text: $data.label
      "
    ></button>
  <!-- /ko -->
</div>
