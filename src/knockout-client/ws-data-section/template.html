<section
  data-bind="
    css: {
      'websocket-section': true,
      [ source ]: true,
    }
  "
>
  <span class="source-indicator" data-bind="text: source"></span>
  <button
    class="close-section-button"
    type="button"
    data-bind="
      click: onClose
    "
  >
    X
  </button>
  <div
    data-bind="
      css: {
        data: true,
        INITIAL: status() === 'INITIAL',
        OK: status() === 'OK',
        INVALID: status() === 'INVALID',
      }
    "
  >
    <div
      data-bind="
        style: {
          '--progress-width': data
        }
      "
    ></div>
    <span
      data-bind="
        text: text
      "
    ></span>
  </div>
</section>
